---
layout: default
title: Teaching
category: teaching
---

{% assign category_Posts = site.posts | where:'category','teaching' %}

{% for post in category_Posts %}

  <div class="post">
    <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="meta">Date: {{ post.date }}</p>
    <div class="entry">
      {{ post.content | strip_html | truncatewords: 100 }}
    </div>
  </div>

{% endfor %}
